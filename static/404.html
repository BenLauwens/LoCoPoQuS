<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/quasar@2.17.0/dist/quasar.prod.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="q-app">
      <q-layout view="hHh lpR fFf">
        <q-page-container>
          <q-page>
            <q-card class="absolute-center bg-primary text-white">
              <q-card-section>
                <div class="text-h3">404 Not Found</div>
              </q-card-section>

              <q-card-section class="q-pt-none">
                Oops. Nothing here...
              </q-card-section>
            </q-card>
          </q-page>
        </q-page-container>
        <q-footer elevated class="bg-secondary text-white">
          <q-toolbar> Build with LoCoPoQuS! </q-toolbar>
        </q-footer>
      </q-layout>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.17.0/dist/quasar.umd.prod.js"></script>

    <script>
      const { createApp, ref } = Vue;
      const { useQuasar } = Quasar;

      const app = createApp({
        setup() {
          const $q = useQuasar();
          return {};
        },
      });
      app.use(Quasar, {
        config: {
          dark: "auto",
        },
      });
      app.mount("#q-app");
    </script>
  </body>
</html>
